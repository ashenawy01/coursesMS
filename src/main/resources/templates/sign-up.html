<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Sign Up</title>
    <!-- Bootstrap CSS online link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Teacher Sign Up</h3>

            <form th:action="@{/signup}" method="post" th:object="${signUpTeacherDTO}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" th:field="*{firstName}" required />
                    <span class="text-danger" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" th:field="*{lastName}" required />
                    <span class="text-danger" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required/>
                    <span class="text-danger" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" th:field="*{password}" required />
                    <span class="text-danger" th:errors="*{password}"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>


        </div>
        <div class="card-footer">
            <p class="text-center">already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>
<!-- Bootstrap JS online link -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
