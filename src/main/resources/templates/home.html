<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    .card {
      margin-bottom: 20px;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/courses">My Courses</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/courses">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/account">My Account</a>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link" href="/addcourse">Create Course</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout" style="color: red;">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">My Courses</h1>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4" th:each="course : ${courses}">
      <div class="card">
        <img th:src="@{/images/__${course.imgSrc}__}" class="card-img-top" alt="Course Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${course.name}"></h5>
          <p class="card-text">Rate: <span th:text="${course.rate}"></span></p>
          <p class="card-text">Hours: <span th:text="${course.hours}"></span></p>
          <div class="card-buttons">
            <a href="#" class="btn btn-primary">Update</a>
            <form th:action="${'/courses/'+course.getId()}" th:method="DELETE">
              <button type="submit" class="btn btn-danger ml-2">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
